    <section>

            <h1>Contact</h1>
        </div>
        
        <form action="#" class="form">

            <div class="input-box">
                <input type="text" required />
                <label for="ContactForm-name">Имя</label>

            </div>

            <div class="input-box">
                <input type="email" required />
                <label class="field__label" for="ContactForm-email">Адрес электронной почты
                    <span aria-hidden="true">*</span></label>
            </div>
        </form>

        <form action="#" class="form-two">
    
            <div class="num-comment">
            <div class="input-box">
                <input type="number" required id="number">
                <label>Номер телефона</label>
            </div>

            <div class="input-box">
                <textarea rows="10" id="comment" name="contact[Комментарий]" placeholder=""></textarea>
                <label class="form__label field__label" for="ContactForm-body">Комментарий</label>
            </div>
            </div>
        
        </form>
        <div class="contact-btn">    
            <button class="button" type="submit"> Отправить</button>
        </div>
